<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>About The Fit</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="main_container">

            <!-- Dashboard -->
            <div class="dashboard_container">
                <div class="logo_container">
                    <img src="./utils/images/logo.png" alt="">
                </div>

                <div class="description_container">
                    <p class="description_container_paragraph">Take advice from strangers or your trusted ones</p>
                </div>
                <div class="personal_code_container">
                        <div class="personal_code_title_container">
                            <p class="personal_code_title_paragraph" >
                                Your personal code
                            </p>
                        </div>
                        <div class="personal_code_value_container">
                            <p class="personal_code_value_paragraph" id="personal_code_paragraph" >
                                    XXXXXXXX
                            </p>
                            <button  class="personal_code_copy_button" id="personal_code_copy_button" name="button">
                                <img src="./utils/images/copyButton.png" alt="">
                            </button>
                        </div>
                </div>

                <div class="personal_code_connecting_container">
                    <p class="personal_code_connecting_paragraph">Personal Code</p>
                    <div class="personal_code_connecting_input_container">
                        <input class="personal_code_input" id="personal_code_input">
                    </div>

                    <div class="personal_code_connecting_buttons_container">
                        <button  class="connecting_button" id = 'personal_code_chat_button'>
                            <img src="./utils/images/chatButton.png" class="connecting_buttons_image" alt="">
                        </button>
                        <button  class="connecting_button" id = 'personal_code_video_button'>
                            <img src="./utils/images/videoButton.png" class="connecting_buttons_image" alt="">
                        </button>
                    </div>
                </div>

                        <div class="personal_code_connecting_container">
                            <p class="stranger_title_container">Shop With Strangers</p>
                            <div class="personal_code_connecting_buttons_container">
                                <button class="connecting_button">
                                    <img src="./utils/images/chatButton.png" class="connecting_buttons_image" id='stranger_chat_button'>
                                </button>
                                <button class="connecting_button" id='stranger_video_button'>
                                    <img src="./utils/images/videoButton.png" class="connecting_buttons_image">
                                </button>
                            </div>
                        </div>
                    <div class="checkbox_container">
                        <div class="checkbox_connection" id="allow_strangers_checkbox">
                            <img id="allow_strangers_checkbox_image" class="display_none" src="./utils/images/check.png">
                        </div>
                        <p class="checkbox_container_paragraph">Allow Connections from random people</p>
                    </div>
                    <div class="dashboard_blur display_none" id="dashboard_blur" ></div>
            </div>

            <!-- Video Container -->
            <div class="call_container">
                <div class="videos_container">
                    <div class="videos_placeholder" id="video_placeholder">
                            <img src="./utils/images/logo.png" alt="">
                    </div>
                    <video  class="remote_video display_none" muted autoplay id="remote_video"></video>
                    <div class="local_video_container">
                        <video class="local_video" id="local_video" muted autoplay></video>
                    </div>
                    <div class="call_buttons_container display_none" id="call_buttons">
                        <!-- mic button -->
                        <button class="call_button_small" id="mic_button"><img src="./utils/images/mic.png" id="mic_button_image"></button>
                        <!-- camera button -->
                        <button class="call_button_small" id="camera_button"><img src="./utils/images/camera.png" id="camera_button_image"></button>
                        <!-- disconnect-->
                        <button class="call_button_large" id="hang_up_button"><img src="./utils/images/hangUp.png" ></button>
                        <!-- screen_sharing -->
                        <button class="call_button_small" id="screen_sharing_button"><img src="./utils/images/switchCameraScreenSharing.png" id="camera_button_image"></button>
                        <!-- Recording -->
                        <button class="call_button_small" id="start_recording_button"><img src="./utils/images/recordingStart.png" id="camera_button_image"></button>
                    </div>

                    <div class="finish_chat_button_container display_none" id="finish_chat_button_container">
                        <button class="call_button_large" id="finish_chat_call_button"><img src="./utils/images/hangUp.png" ></button>
                    </div>

                    <div class="video_recording_buttons_container display_none" id="video_recording_buttons">
                        <button id="pause_recording_button">
                            <img src="./utils/images/pause.png" alt="">
                        </button>
                        <button id="resume_recording_button" class="display_none">
                            <img src="./utils/images/resume.png" alt="">
                        </button>
                        <button id="stop_recording_button">
                            Stop recording
                        </button>
                    </div>
                </div>
            </div>

            <!-- Messages Window -->
            <div class="messenger_container">
                <div class="messages_container" id="messages_container"></div>
                <div class="new_message_container display_none" id="new_message">
                    <input  class="new_message_input" id="new_message_input" type="text" placeholder="Start a chat....">
                    <button class="send_message_button" id="send_message_button">
                        <img class="send_message_button_image" src="./utils/images/sendMessageButton.png">
                    </button>
                </div>
            </div>

            <!--To add html-->
            <div id="dialog"></div>
        </div>

        <script src='/socket.io/socket.io.js'></script>
        <script type="module" src='./js/recordingUtils.js'></script>
        <script type="module" src='./js/elements.js'></script>
        <script type="module" src='./js/constants.js'></script>
        <script type="module" src="./js/ui.js"></script>
        <script type="module" src="./js/wss.js"></script>
        <script type="module" src='./js/webRTCHandler.js'></script>
        <script type="module" src='./js/main.js'></script>
        <script type="module" src='./js/store.js'></script>
        <script type="module" src='./js/strangerUtils.js'></script>
    </body>
</html>
